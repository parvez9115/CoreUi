<p-toast key="toast1"></p-toast>
<button cButton class="floatingButton" title="Export" (click)="export()">
  <i
    class="pi pi-file-excel"
    style="font-size: x-large; margin: 4px 0px 0px 2px"
  ></i>
</button>
<button
  cButton
  title="Import"
  class="floatingButton"
  (click)="downloadExcel()"
  style="top: 69vh; background-color: rgb(211, 211, 0)"
>
  <i
    class="pi pi-file-excel"
    style="font-size: x-large; margin: 4px 0px 0px 1px"
  ></i>
</button>
<c-card
  style="border-left: 5px solid rgb(39, 90, 228)"
  class="mt-3"
  *ngIf="pagePermissions?.upload?.value == true"
>
  <c-card-body>
    <form>
      <c-row style="margin-left: 10px">
        <c-col md="4">
          <label for="poNumber">Purchase Order Number</label>
          <input
            cFormControl
            name="poNumber"
            placeholder="Enter the PO number"
            [(ngModel)]="pono"
            required="true"
            id="inputGroupFile01"
            type="text"
          />
        </c-col>

        <c-col md="4" style="margin-top: 22px">
          <input
            cFormControl
            #fileUpload
            name="file"
            [(ngModel)]="file"
            (change)="onFileChange($event)"
            id="inputGroupFile01"
            type="file"
        /></c-col>
        <c-col style="margin-top: -2px" md="4">
          <div class="d-flex justify-content-center mt-4">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="upload()"
              [disabled]="
                file == undefined ||
                file == '' ||
                pono == undefined ||
                pono == ''
              "
            >
              Submit
            </button>
            <div style="width: 10px"></div>
            <button type="button" class="btn btn-secondary" (click)="clear()">
              Clear
            </button>
          </div>

            size="sm"
            cButton
            color="primary"

            variant="outline"
            [disabled]="
              file == undefined || file == '' || pono == undefined || pono == ''
            "
          >
            Submit
          </button>

          <button
            size="sm"
            style="margin-left: 10px"
            cButton
            (click)="clear()"
            color="dark"
            variant="outline"
          >
            Clear
          </button> -->
        </c-col>
      </c-row>
    </form>
  </c-card-body>
</c-card>
<!-- *ngIf="pagePermissions?.view?.value" -->
<c-card
  style="margin-top: 1%"
  class="mb-4"
  *ngIf="pagePermissions?.view?.value"
>
  <div style="display: flex; justify-content: flex-end">
    <span class="p-input-icon-left" style="width: 40%; margin: 5px">
      <i class="pi pi-search"></i>
      <input
        type="text"
        pInputText
        (change)="gridPagination.checkSearch($event)"
        (keyup.enter)="handlePagination('first')"
        [(ngModel)]="gridPagination.searchTerm"
        style="width: 100%"
        placeholder="Search grid"
      />
      <i
        class="pi pi-times"
        style="right: 4%; cursor: pointer"
        (click)="
          gridPagination.searchTerm = '';
          gridPagination.isSearched ? handlePagination('first') : null;
          gridPagination.isSearched = false
        "
      ></i>
    </span>
    <button
      style="margin: 5px"
      type="submit"
      class="btn btn-primary"
      (click)="handlePagination('first')"
      [disabled]="
        gridPagination.searchTerm == undefined ||
        gridPagination.searchTerm == ''
      "
    >
      Search
    </button>
  </div>
  <ag-grid-angular
    #myGrid
    style="height: 100vh"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="single"
    [rowMultiSelectWithClick]="true"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
    (rowSelected)="onRowSelected($event)"
    rowAnimation
    enableCellTextSelection
  >
  </ag-grid-angular>
  <div class="paginationContainer">
    <span class="paginationText">{{
      gridPagination.totalRecords != 0
        ? gridPagination.currentPage * 100 + 1
        : 0
    }}</span>
    to <span class="paginationText">{{ gridPagination.toRecord }}</span> of
    <span class="paginationText">{{ gridPagination.totalRecords }}</span>
    <div style="display: flex; align-items: center">
      <i
        class="pi pi-fast-backward paginationIcon"
        (click)="handlePagination('first')"
      ></i>
      <i
        class="pi pi-caret-left paginationIcon"
        (click)="handlePagination('previous')"
      ></i>
      Page
      <span class="paginationText">{{ gridPagination.currentPage + 1 }}</span>
      of {{ gridPagination.totalPages + 1 }}
      <i
        class="pi pi-caret-right paginationIcon"
        (click)="handlePagination('next')"
      ></i>
      <i
        class="pi pi-fast-forward paginationIcon"
        (click)="handlePagination('last')"
      ></i>
    </div>
  </div>
</c-card>
